<div *ngIf="isLoading" class="center">
  <app-loading-spinner></app-loading-spinner>
</div>

<div class="container" [ngClass]="{ transparent: isLoading }">
  <div class="row justify-content-end">
    <div class="col-2 mr-2">
      <a href="https://www.greecetours.com/">
        <img
          class="logo-tours"
          src="https://greeceferries.com/wp-content/uploads/2018/10/greecetous-logo-300x90-1.png"
          alt="GreeceTours"
        />
      </a>
    </div>
  </div>

  <div>
    <h1 class="font-weight-bold text-center">Greece Ferries Blog</h1>
  </div>

  <div *ngIf="errorMessage">
    <p class="error-message mt-5 mb-5">{{ errorMessage }}</p>
  </div>

  <div class="row">
    <div class="col-md-4 mb-2" *ngFor="let blog of blogs">
      <!-- <button
        *ngIf="user && user.role === 'Admin'"
        class="btn btn-block btn-outline-danger"
        (click)="onBlogDelete(blog.id)">
        Delete Blog
      </button> -->
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{blog.title}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{ blog.imageUrl }}" alt="image">
          <mat-card-content>
            <div class="clearfix">
              <p class="float-left">{{blog.summary}}</p>
              <p class="font-weight-bold float-right">{{ blog.date | date }}</p>
            </div>
          </mat-card-content>
        </mat-card>
    </div>
  </div>

  <mat-paginator
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="pageIndex"
  >
  </mat-paginator>
</div>
